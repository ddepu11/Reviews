<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/62ab10752c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>Our Reviews</h1>
          <div class="line"></div>
        </div>

        <div class="hero">
          <div class="pic">
            <img src="./person.jpg" id="dp" alt="" />
          </div>
          <h3 class="name">Someone</h3>
          <h4 class="position">Web Developer</h4>
          <p id="description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
            velit? Maxime possimus ea, aut reiciendis nostrum optio saepe. Nobis
            ducimus soluta itaque. Quasi, quas. Labore debitis doloribus eius at
            cumque. Non quos fugit,
          </p>
          <div class="buttons">
            <i class="fas fa-arrow-circle-left fa-2x" id="prev"></i>
            <i class="fas fa-arrow-circle-right fa-2x" id="next"></i>
          </div>
          <button class="random">Random Review</button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
